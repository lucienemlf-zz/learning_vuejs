<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                     style="background-color: green; margin: 0; color: white; width: 80%;"
                     :style="{width: you_life + '%'}">
                    {{ you_life }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                     style="background-color: green; margin: 0; color: white; width: 80%;"
                     :style="{width: monster_life + '%'}">
                    {{ monster_life }}
                </div>
            </div>
        </div>
    </section>
    <section v-if="new_game" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" v-on:click="new_game = !new_game">START NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="play('attack')">ATTACK</button>
            <button id="special-attack" @click="play('special-attack')">SPECIAL ATTACK</button>
            <button id="heal" @click="play('heal')">HEAL</button>
            <button id="give-up" @click="new_game = !new_game; play('give-up')">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="attacks.length > 0">
        <div class="small-12 columns">
            <ul>
                <li
                    v-for="attack in attacks"
                    :class="{'player-turn': attack.isPlayer, 'monster-turn': !attack.isPlayer}">
                    {{ attack.message }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
